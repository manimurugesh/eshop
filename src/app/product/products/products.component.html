<ng-container *ngFor="let product of products">
  <div class="container-fluid mt-2 mb-3 cursor">
    <div class="row no-gutters">
      <div class="col-md-5 pr-2">
        <div class="card" style="padding: 20px;">
          <div class="demo" [routerLink]="[product.id]">
            <ul id="lightSlider">
              <div class="bbb_deals_image"><img src="/assets/images/products/laptop.png" alt=""></div>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card" style="padding: 10px;">
          <div class="about" [routerLink]="[product.id]">
            <span class="font-weight-bold">{{product.title}}</span>
            <h4 class="font-weight-bold"></h4>
          </div>
          <div class="buttons">
            <span style="margin: 10px;">
              <button class="btn btn-outline-warning btn-long cart" (click)="addToCart(product.id)">Add
                to Cart</button>
            </span>
            <span>
              <button class="btn btn-warning btn-long buy">Buy it Now</button>
              <button class="btn btn-light wishlist"></button>
            </span>
          </div>
          <hr>
          <div class="product-description" [routerLink]="[product.id]">
            <div class="mt-2">
              <span class="font-weight-bold">{{product.description}}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</ng-container>
<br /><br /><br /><br /><br /><br />
